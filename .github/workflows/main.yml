name: Build APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Android build tools
      run: |
        yes | sdkmanager "platform-tools" "platforms;android-33" "build-tools;36.1.0"

    - name: Build APK with Buildozer
      env:
        ANDROID_SDK_ACCEPT_LICENSES: "yes"
        P4A_DOWNLOAD_ANDROID_SDK: "0"
      uses: digreatbrian/buildozer-action@v1
      with:
        buildozer-cmd: buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk
