name: Build APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build APK using official Buildozer Docker
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/home/user/app \
          kivy/buildozer \
          bash -c "cd /home/user/app && buildozer android debug"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk
